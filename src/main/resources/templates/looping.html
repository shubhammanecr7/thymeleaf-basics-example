<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Looping Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
			margin: 0;
			padding: 20px;
		}

		h1 {
			text-align: center;
		}

		table {
			border-collapse: collapse;
			width: 80%;
			margin: 20px auto;
			background-color: white;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		}

		th,
		td {
			padding: 12px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}

		th {
			background-color: #f2f2f2;
			font-weight: bold;
			color: #333;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2;
		}

		tr:hover {
			background-color: #ddd;
		}
	</style>
</head>

<body>
	<h1>Employee Table Data Using Looping Expression</h1>
	<pre>This looping expression is same as foreach loop in java</pre>
	<table border="1">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Mobile</th>
				<th>Salary</th>
			</tr>
		</thead>
		<tbody>
			<!-- Example data rows -->
			<tr th:each="emp : ${empList}">
				<td th:text="${emp.id}">1</td>
				<td th:text="${emp.name}">John Doe</td>
				<td th:text="${emp.mob}">123-456-7890</td>
				<td th:text="${emp.salary}">$50,000</td>
			</tr>
			<!-- Add more rows as needed -->
		</tbody>
	</table>
</body>

</html>
