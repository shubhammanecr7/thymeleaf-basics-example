<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Employee Registration Form</h1>
    
    <form th:action="@{/saveEmployee}" th:object="${employee}" method="post">
        <label for="id">ID:</label>
        <input th:field="*{id}" type="text" required>

        <label for="name">Name:</label>
        <input th:field="*{name}" type="text" required>

        <label for="mobile">Mobile:</label>
        <input th:field="*{mob}" type="text" required>

        <label for="salary">Salary:</label>
        <input th:field="*{salary}" type="number" required>

        <input type="submit" value="Save">
    </form>
</body>
</html>
